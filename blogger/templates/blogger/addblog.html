{% extends "blogger/base.html" %}
{% block title %}Add Blog{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-warning">
    Add Blog
  </div>
  <div class="card-body">
<div class="form-group">
<form method="POST">
	<table>
	{% csrf_token %}
	{{ form.as_table}}
	</table>
</br>
	 <button type="submit" class="btn btn-primary">Post</button>
	 <a href="{% url 'blogger:index' %}" class="btn btn-dark">Cancel</a>
	</form>
</div>
  </div>
</div>
{% endblock %}
